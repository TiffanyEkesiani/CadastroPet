<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafioaula08</title>
</head>
<body>
    <header>
        <h1>Cadastro e Lista de Pets</h1>
    </header>
    <hr>
    <main>
        <section id="Pets">
            <h2>Cadastrar Novo Pet</h2>
            <form action="#" method="post">
                <p>
                    <label for="nomePet">Nome do Pet:</label><br>
                    <input type="text" id="nomePet" name="nomePet">
                </p>
                <p>
                    <label for="especiePet">Espécie:</label><br>
                    <input type="text" id="especiePet" name="especiePet">
                </p>
                <p>
                    <label for="raçaPet">Raça:</label><br>
                    <input type="text" id="raçaPet" name="raçaPet">
                </p>
                <p>
                    <label for="nascimentoPet">Data de Nascimento:</label><br>
                    <input type="date" id="nascimentoPet" name="nascimentoPet">
                </p>
                <button type="submit"><strong>Cadastrar Pet</strong></button>
            </form>
        </section>
        <hr>
        <section id="PetsCadastrados">
            <h2>Pets Cadastrados:</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Espécie</th>
                        <th>Raça</th>
                        <th>Nascimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Gina</td>
                        <td>Gato</td>
                        <td>Maine Coon</td>
                        <td>07/05/2022</td>
                    </tr>
                    <tr>
                        <td>Zena</td>
                        <td>Gato</td>
                        <td>Balinês</td>
                        <td>22/12/2024</td>
                    </tr>
                    <tr>
                        <td>Charlotte</td>
                        <td>Cachorro</td>
                        <td>Poodle</td>
                        <td>10/08/2015</td>
                    </tr>
                </tbody>
            </table>

        </section>
    </main>
    <footer><br>
        <p>&copysr; 2025 Desenvolvedora Tiffany Ekesiani. Direitos reservados!</p>
    </footer>
</body>
</html>
